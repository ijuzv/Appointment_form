<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form History</title>
    <link rel="stylesheet" href="history.css" />
</head>
<body>
    <h1>Appointment History</h1>
    <table class="appointment-history" id="table">
        <thead>
            <tr>
                <th> User ID </th>
                <th>First Name</th>
                <th>Last Name</th>
                <td>Password</td>
                <th>Gender</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address 1</th>
                <th>Address 2</th>
                <th>City</th>
                <th>State</th>
                <th>Pincode</th>
                <th>Nationality</th>
                <th>Previous Application</th>
                <th>Procedure</th>
                <th>Date</th>
                <th>Time</th>
                <th>Additional Info</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="formDataTable"></tbody>
    </table>

    <div class="button-container">
        <button class="submit" onclick="goBack()">Back to Form</button>
    </div>

    <script src="history.js"></script>
</body>
</html>
